<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia - Características del Producto</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
            font-family: 'Arial', sans-serif; /* Fuente moderna */
        }
        h1 {
            color: #343a40; /* Color del encabezado principal */
            text-align: center; /* Centrar el encabezado */
            margin-bottom: 30px; /* Espacio debajo del encabezado */
        }
        h2 {
            color: #007bff; /* Color de los subtítulos */
            margin-top: 40px; /* Espacio encima del subtítulo */
            margin-bottom: 20px; /* Espacio debajo del subtítulo */
        }
        .img-thumbnail {
            border-radius: 10px; /* Bordes redondeados */
        }
        .product-info {
            padding: 20px; /* Espaciado interno en la columna de información */
            background-color: #fff; /* Fondo blanco para la información */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para un efecto de profundidad */
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Características del Libro de Historia</h1>

        <div class="row">
            <div class="col-md-4">
                <img src="img/descarga (2).jfif" alt="Portada del libro" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <ul class="list-unstyled">
                    <li><strong>Título:</strong> "Grandes Momentos de la Historia"</li>
                    <li><strong>Autor:</strong> Anggy Ospina</li>
                    <li><strong>Edición:</strong> 2da Edición, 2024</li>
                    <li><strong>Editorial:</strong> Historia Viva</li>
                </ul>
            </div>
        </div>

        <h2>Principales Temas Cubiertos</h2>
        <ul class="list-inline">
            <li class="list-inline-item">
                <img src="img/descarga.jfif" alt="Antigüedad" class="img-thumbnail">
                Antigüedad
            </li>
            <li class="list-inline-item">
                <img src="/img/descarga (1).jfif" alt="Edad Media" class="img-thumbnail">
                Edad Media
            </li>
            <li class="list-inline-item">
                <img src="/img/descarga (3).jfif" alt="Edad Moderna" class="img-thumbnail">
                Edad Moderna
            </li>
            <li class="list-inline-item">
                <img src="/img/descarga (4).jfif" alt="Revoluciones Industriales" class="img-thumbnail">
                Revoluciones Industriales
            </li>
        </ul>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
